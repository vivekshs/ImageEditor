<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor page</title>
    <link rel="stylesheet" href="/ImageEditor/app/static/css/editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="editor">


        <div class="editor-header">
            <div class="editor-header-left">
                <button>
                    <img src="/ImageEditor/app/static/icons/menu.svg" alt="menu">
                </button>
                <button>File</button>
                <button>Resize</button>
                <button>
                    <img src="/ImageEditor/app/static/icons/undo_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="undo">
                </button>
                <button>
                    <img src="/ImageEditor/app/static/icons/redo_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="redo">
                </button>
                <button>
                    <img src="/ImageEditor/app/static/icons/file_save_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="save">
                </button>
            </div>
            <div class="editor-header-right">
                <button type="button" class="download" id="download">
                    <img src="/ImageEditor/app/static/icons/download_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="download">
                    Download
                </button>
            </div>
        </div>


        <div class="editor-sidebar">
            <div class="editor-filter" onclick="toggleSublist()">
                <img src="/ImageEditor/app/static/icons/tune_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="Filters">
                <p>Filters</p>
            </div>
            <div class="sublist" id="filterSublist">
                {% for action in actions %}
                <div class="sublist-item">
                    <p>{{ action }}</p>
                    <input type="range" min="-100" max="100" value="0" id="{{ action }}" onchange="applyFilter('{{ action }}', this.value)">
                </div>
                {% endfor %}
            </div>
            <div class="editor-elements">
                <img src="/ImageEditor/app/static/icons/interests_24dp_000000_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                <p>Elements</p>
            </div>
            <div class="editor-text">
                <img src="/ImageEditor/app/static/icons/text_fields_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <p>Text</p>
            </div>
            <div class="editor-draw">
                <img src="/ImageEditor/app/static/icons/draw_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <p>Draw</p>
            </div>
        </div>


        <div id="editorMain" data-image-url="{{ image_url }}"></div>

    </div>
    
    <div class="floating-menu" id="floatingMenu">
        <div class="menu-header" id="menuHeader">
            <span class="drag-hint">⋮⋮</span>
        </div>
        <div class="menu-icons">
            <button class="icon-btn">
                <img src="/ImageEditor/app/static/icons/flip_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="Flip">
            </button>
            <button class="icon-btn">
                <img src="/ImageEditor/app/static/icons/horizontal_split_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="horizontal">
            </button>
            <button class="icon-btn">
                <img src="/ImageEditor/app/static/icons/vertical_split_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="Vertical">
            </button>
            <button class="icon-btn">
                <img src="/ImageEditor/app/static/icons/rotate_left_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="rotate-left">
            </button>
            <button class="icon-btn">
                <img src="/ImageEditor/app/static/icons/rotate_right_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="rotate-right">
            </button>
        </div>
    </div>
</body>
<script src="/ImageEditor/app/static/js/canvas.js"></script>
<script src="/ImageEditor/app/static/js/editor.js"></script>
</html>
